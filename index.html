<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SettleMe ‚Äì Inicio de sesi√≥n</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="nav">
      <!-- Logo de la compa√±√≠a; act√∫a como marca principal -->
      <img id="companyLogo" class="company-logo" src="" alt="Logo">
      <ul>
        <li><button id="toggleDark" class="dark-toggle" title="Alternar modo oscuro">üåô</button></li>
      </ul>
    </div>
  </header>
  <main class="container">
    <div class="card">
      <h2>Iniciar sesi√≥n</h2>
      <div id="loginMessage" class="message" style="display:none;"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Correo electr√≥nico</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Contrase√±a</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit">Ingresar</button>
      </form>
      <p>¬øNo tienes cuenta? <a href="register.html" class="action-link">Reg√≠strate aqu√≠</a></p>
    </div>
  </main>
  <script src="js/app.js"></script>
  <!-- Fondo neuronal animado sin dependencias externas -->
  <script src="js/background.js"></script>
  <script>
    // Inicializar modo oscuro y manejo de login
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      // Cargar logo de la compa√±√≠a si existe
      (async () => {
        try {
          const logo = await getCompanyLogo();
          if (logo) {
            const logoEl = document.getElementById('companyLogo');
            if (logoEl) logoEl.src = logo;
          }
        } catch (e) {
          console.error('Error al cargar logo', e);
        }
      })();
      const loginForm = document.getElementById('loginForm');
      const messageEl = document.getElementById('loginMessage');
      loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const result = await login(email, password);
        if (result.success) {
          // Redirige seg√∫n rol
          if (result.user.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'employee.html';
          }
        } else {
          messageEl.textContent = result.message || 'Error de autenticaci√≥n';
          messageEl.className = 'message error';
          messageEl.style.display = 'block';
        }
      });
      document.getElementById('toggleDark').addEventListener('click', toggleTheme);
    });
  </script>
</body>
</html>
